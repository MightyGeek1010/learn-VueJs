<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Hello, {{greet('afternoon')}}</h1>
        <p>Name: {{name}}</p>
        <p>Job: {{job}}</p>
        <!-- dom's property injection -->
        <p><input type="text" v-bind:value="job" id=""></p>
        <p>
            <a v-bind:href="website" target="_blank">Google</a>
        </p>
        <!-- dom element injection  -->
        <p v-html="websiteTag"></p>
    </div>
    <!-- lesson 2 - 4 -->

    <script src = "app.js"></script>
</body>
</html>
